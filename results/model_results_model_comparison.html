<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@7"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-ce0e50bb5640d274515b2b4c655d7aef"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Model", "legend": null, "type": "nominal"}, "column": {"field": "Metric", "title": null, "type": "nominal"}, "x": {"field": "Model", "title": "Model", "type": "nominal"}, "y": {"field": "Value", "title": "Value", "type": "quantitative"}}, "height": 300, "title": "Model Performance Comparison", "width": 200, "$schema": "https://vega.github.io/schema/vega-lite/v6.1.0.json", "datasets": {"data-ce0e50bb5640d274515b2b4c655d7aef": [{"Model": "Linear Regression", "Metric": "RMSE", "Value": 2.3419}, {"Model": "Random Forest", "Metric": "RMSE", "Value": 2.1817}, {"Model": "SVR (RBF Kernel)", "Metric": "RMSE", "Value": 2.1673}, {"Model": "Linear Regression", "Metric": "R2_Score", "Value": 0.4427}, {"Model": "Random Forest", "Metric": "R2_Score", "Value": 0.5163}, {"Model": "SVR (RBF Kernel)", "Metric": "R2_Score", "Value": 0.5227}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
